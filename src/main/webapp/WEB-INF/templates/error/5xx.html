<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Thymeleaf 예제</title>
</head>

<body>
    <div> timestamp: <span th:text="${timestamp}"></span></div>
    <div> error: <span th:text="${error}"></span></div>
    <div> message: <span th:text="${message}"></span></div>
    <div> path: <span th:text="${path}"></span></div>
    <div> greeting: <span th:text="${greeting}"></span></div>
    <div> exception: <span th:text="${exception}"></span></div>
    <div> errors: <span th:text="${errors}"></span></div>
    <div> trace: <span th:text="${trace}"></span></div>

</body>

</html>
